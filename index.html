<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Usuários</h1>
      <p id="subtitulo">Preencha com suas Informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome:</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome:</strong></label>
          <input type="text" name="Sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label><strong>Qual é a sua área de atuação?</strong></label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Full-Stack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade:</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Quais tecnologias você conhece?</strong></label
          ><br /><br />
          <input type="checkbox" id="tec1" name="tec1" value="HTML" />
          <label for="tec1">HTML</label>
          <input type="checkbox" id="tec2" name="tec2" value="JavaScript" />
          <label for="tec2">JavaScript</label>
          <input type="checkbox" id="tec3" name="tec3" value="CSS" />
          <label for="tec3">CSS</label>
          <input type="checkbox" id="tec4" name="tec4" value="Python" />
          <label for="tec4">Python</label>
          <input type="checkbox" id="tec5" name="tec5" value="C#" />
          <label for="tec5">C#</label><br />
          <input type="checkbox" id="tec6" name="tec6" value="Java" />
          <label for="tec6">Java</label>
          <input type="checkbox" id="tec7" name="tec7" value="PHP" />
          <label for="tec6">PHP</label>
          <input type="checkbox" id="tec8" name="tec8" value="React" />
          <label for="tec8">React</label>
          <input type="checkbox" id="tec9" name="tec9" value="Ruby" />
          <label for="tec9">Ruby</label>
          <input type="checkbox" id="tec10" name="tec10" value="TypeScript" />
          <label for="tec10">TypeScript</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label><strong>Faça um breve resumo de sua experiência:</strong></label>
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>
      <br />

      <button class="botao" type="submit">Concluído</button>
    </form>
  </body>
</html>
